<html>
<head>
<title>Sign up</title>
<script type="text/javascript" src="{{ url_for('static', filename = 'js/validateForm.js') }}">
</script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<form action="/register" method="POST" onsubmit="return validate()">
  <div id="login">
      <h3 class="text-center text-white pt-5">Registration Form form</h3>
      <div class="container">
          <div id="login-row" class="row justify-content-center align-items-center">
              <div id="login-column" class="col-md-6">
                  <div id="login-box" class="col-md-12">
                      <form id="login-form" class="form" action="" method="post">
                          <h3 class="text-center text-info">Register</h3>
                          <div class="form-group">
                              <label for="username" class="text-info">Email:</label><br>
                              <input type="email" name="username" id="username" class="form-control">
                          </div>
                          <div class="form-group">
                              <label for="password" class="text-info">Password:</label><br>
                              <input type="text" name="password" id="password" class="form-control">
                          </div>
                          <div class="form-group">
															<label for="password" class="text-info">Confirm Password:</label><br>
															<input type="password" name="cpassword" id="cpassword" class="form-control">
													</div>

													<div class="form-group">
															<label for="username" class="text-info">First Name:</label><br>
															<input type="text" name="firstName" id="username" class="form-control">
													</div>
													<div class="form-group">
															<label for="username" class="text-info">Last Nmae:</label><br>
															<input type="text" name="lastName" id="username" class="form-control">
													</div>
													<div class="form-group">
															<label for="username" class="text-info">Address Line1:</label><br>
															<input type="text" name="address1" id="username" class="form-control">
													</div>
													<div class="form-group">
															<label for="username" class="text-info">Address Line2:</label><br>
															<input type="text" name="address2" id="username" class="form-control">
													</div>
													<div class="form-group">
															<label for="username" class="text-info">Zipcode:</label><br>
															<input type="text" name="zipcode" id="username" class="form-control">
													</div>
													<div class="form-group">
															<label for="username" class="text-info">City:</label><br>
															<input type="text" name="city" id="username" class="form-control">
													</div>
													<div class="form-group">
															<label for="username" class="text-info">State:</label><br>
															<input type="text" name="state" id="username" class="form-control">
													</div>
													<div class="form-group">
															<label for="username" class="text-info">Country:</label><br>
															<input type="text" name="country" id="username" class="form-control">
													</div>
													<div class="form-group">
															<label for="username" class="text-info">Phone Number:</label><br>
															<input type="text" name="phone" id="username" class="form-control">
													</div>
                          <div class="form-group">
                              <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                              <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                          </div>
                          <div id="register-link" class="text-right">
                              <a href="/loginForm" class="text-info">Login here</a>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>

</form>
</body>
</html>
